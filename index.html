<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра-баннер</title>

  <link rel="favicon" href="./yandex-icon.png">

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="wrapper">
    <div class="showcase">
      <ul class="showcase__products">
        <li class="showcase__products-item" draggable="true">
          <img src="./images/wine.svg" alt="Вино">
        </li>
        <li class="showcase__products-item" draggable="true">
          <img src="./images/milk.svg" alt="Молоко">
        </li>
        <li class="showcase__products-item" draggable="true">
          <img src="./images/jam.svg" alt="Варенье">
        </li>
        <li class="showcase__products-item" draggable="true">
          <img src="./images/cheese.svg" alt="Сыр">
        </li>
        <li class="showcase__products-item" draggable="true">
          <img src="./images/meat.svg" alt="Мясо">
        </li>
        <li class="showcase__products-item" draggable="true">
          <img src="./images/chicken.svg" alt="Курица">
        </li>
        <li class="showcase__products-item" draggable="true">
          <img src="./images/chips.svg" alt="Чипсы">
        </li>
        <li class="showcase__products-item" draggable="true">
          <img src="./images/peanapple.svg" alt="Ананас">
        </li>
        <li class="showcase__products-item" draggable="true">
          <img src="./images/bananas.svg" alt="Бананы">
        </li>
        <li class="showcase__products-item" draggable="true">
          <img src="./images/apple.svg" alt="Яблоко">
        </li>
        <li class="showcase__products-item" draggable="true">
          <img src="./images/green.svg" alt="Зелень">
        </li>
      </ul>
    </div>
    <div class="cart">

    </div>
    <a class="button" href="https://lavka.yandex.ru/" target="_blank">Оплатить корзину</a>
  </div>

  <img src="./images/apple.svg" alt="" class="ghost">

  <script src="./main.js"></script>
</body>

</html>
